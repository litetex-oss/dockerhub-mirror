version: 1
creds:
  - registry: ghcr.io
  - registry: docker.io
    user: "{{env \"DOCKERHUB_USER\"}}"
    pass: "{{env \"DOCKERHUB_TOKEN\"}}"
defaults:
  ratelimit:
    min: 100
    retry: 15m
  parallel: 2
sync:
  - source: ghcr.io/gethomepage/homepage
    target: litetex/homepage
    type: repository
    tags:
      allow:
      - "latest"
      - "nightly"
      - "v[0-9\\.]*"
